<div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input formControlName="firstName" type="text" class="form-control" id="firstName" required>
        </div>
        
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" id="lastName" required>
        </div>
        
        <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone No</label>
            <input formControlName="phoneNo" type="text" class="form-control" id="phoneNo" required>
        </div>
        
        <div class="mb-3">
            <label for="dob" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select formControlName="gender" class="form-select" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHERS">Others</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        
        <div class="text-center mt-3">
            <a routerLink="/login">Already have an account? Login</a>
        </div>
    </form>
</div>

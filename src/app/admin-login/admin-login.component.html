<div class="container auth-container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Admin Login</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input id="email" formControlName="email" type="email" placeholder="Enter your email" class="form-control" />
                            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger small">
                                <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</small>
                                <small *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input id="password" formControlName="password" type="password" placeholder="Enter your password" class="form-control" />
                            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger small">
                                <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</small>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>

                    <div *ngIf="successMessage" class="alert alert-success mt-3">
                        {{ successMessage }}
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

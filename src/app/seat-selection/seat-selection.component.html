<h3>Seat Selection</h3>
<form (ngSubmit)="submitSelection()">
  <div *ngFor="let row of seatSelection; let rowIndex = index" class="row">
    <div [ngClass]="{'business-class': isBusinessClass(rowIndex), 'economy-class': !isBusinessClass(rowIndex)}">
      <span>{{ isBusinessClass(rowIndex) ? 'Business Class' : 'Economy Class' }} Row {{ rowIndex + 1 }}</span>
      <div class="seats">
        <label *ngFor="let seat of row; let colIndex = index">
          <input type="checkbox" name="seat-{{rowIndex}}-{{colIndex}}" (change)="toggleSeatSelection(rowIndex, colIndex)" />
          {{ getSeatLabel(rowIndex, colIndex) }}
        </label>
      </div>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>

<!-- Optional styles to separate business and economy visually -->
<style>
  .business-class {
    background-color: #f0f0f0;
  }
  .economy-class {
    background-color: #ffffff;
  }
  .row {
    margin-bottom: 15px;
  }
  .seats {
    display: flex;
    gap: 10px;
  }
</style>
